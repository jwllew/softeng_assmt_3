<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='/styles/style.css') }}">
    <script type=text/javascript src="{{url_for('static', filename='jquery-3.6.3.js')}}"></script>
    {% if title %}
        <title>{{ title }} - AAT</title>
    {% else %}
        <title>AAT</title>
    {% endif %}
    
</head>
<body>
    <nav id="topbar">
        {% if request.path == "/home" %}
            <a class="navlink" href="{{ url_for('main.assessments') }}">Assessments</a>
        {% else %}
            <a class="navlink" href="{{ url_for('main.home') }}">Dashboard</a>
    {% endif %}
        <a class="navlink" href="{{ url_for('main.login') }}">Login</a>
        <a class="navlink" href="{{ url_for('main.register') }}">Register</a>

    </nav>
    <div id="header">
        <h1>Team 14's Automated Assessment Tool</h1>
        {% if title %}
        <h2>{{ title }}</h2>
        {% endif %}
    </div>
    <div id="content">
        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
